<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Starte</title>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!------foint link------->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body class="font-Poppins">
    

<main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!---home secring---->
    <section id="home-scering" class="flex flex-col items-center justify-center min-h-screen">
   <div class="flex flex-col items-center gap-10 text-white">
    <h1 class="text-white text-7xl font-bold font-anton uppercase">ALPHABET CLASH</h1>
    <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
    <button onclick="play()" class="btn bg-white">Play Now</button>
   </div>
    </section>
    <!---play game------->
    <section id="game-scring" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
        <!-----sercening----->
        <div class="artboard artboard-horizontal phone-6 border-[20px] bg-[#ffffffB3] rounded-2xl border-[#010313cc]  flex-col">
       <div class="justify-center items-center flex">
        <p class="text-[14px] bg-[#2F2941]  text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
       </div>
       <div class="flex justify-center items-center h-full">
        <p id="curent-Alfabet" class="text-[65px] font-bold text-black ">Y</p>
       </div>
        </div>
         <div><!---start keybord----->
            
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
         </div><!---end keybord----->
         <div class="flex justify-between w-3/4">
            <button class="btn bg-[#894189] text-white border-none rounded-full">
                Life <img src="images/Group 23.svg"><span id="curent-life">5</span>
                
              </button>
              <button class="btn bg-[#360490] border-none rounded-full text-white">
                Seore <img src="images/monetization_on.svg"><span id="curent-seore">0</span>
                
              </button>
         </div>

        </div>

    </section>
    






    <!----paly End---->
    <section class="scroe justify-center items-center flex min-h-screen hidden">
    
        <div class="text-white text-center space-y-6 bg-[#ffffff33] p-4 rounded-lg">
            <h1 class="text-3xl">
            <span class="font-extrabold">Score :</span> 
            <span>14</span>
            </h1>
           <button class="btn bg-[#ffffff] font-bold">Play Now</button>
           <p>Practice will make you Pro</p>
        </div>
    </section>
</main>

















<script src="scprit.js"></script>
    
</body>
</html>
